<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>NER Results</h1>
    </header>
    <main>
        <h2>Extracted Entities</h2>
        <div id="highlightedText">
            {% if text %}
                <ul>
                    {% for entity, label in text %}
                        <li><strong>{{ entity }}</strong> ({{ label }})</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No entities found.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('upload_file') }}">Upload another document</a>
    </main>
    <footer>
        <p>Document Classification System</p>
    </footer>
</body>
</html>
